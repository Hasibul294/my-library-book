<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-dark bg-opacity-25">
    <!-- input and search section  -->
    <section class="container">
        <h1 class="text-center my-4">Welcome To My FREE Library!!.</h1>
        <div class="input-group w-50 mx-auto my-4">
            <input id="input-field" type="text" class="form-control" placeholder="search by book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBook()" id="search-button" class="btn btn-outline-success" type="button">Button</button>
        </div>

        <div>
            <h5 id="total-result" class="text-center"></h5>
        </div>

        <!-- search result area  -->
        <div id="result-field" class="row row-cols-1 row-cols-md-4 g-4">
        </div>
    </section>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
</body>

</html>
